<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="site_wrapper">

    <div class="nft_wrapper">

      <div class="nft_inner_wrapper">
        <div class="nft_image">
          <img src="images/image-equilibrium.jpg" alt="nft icon">
        </div>

        <div class="nft_title">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="nft_description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="two_col">
          <div class="nft_price">
            <p>0.041 ETH</p>
          </div>

          <div class="nft_time_remaining">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>

        <div class="nft_line_break">
          <hr class="solid">
        </div>

        <div class="nft_author">
          <img src="images/image-avatar.png" alt="avatar photo">
          <p>Creation of <span id="author_name">Jules Wyvern</span></p>
        </div>
      </div>



    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/bennyfreemantle">Ben</a>.
    </div>

  </div>
</body>

</html>
